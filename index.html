<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>レオ君地獄たたき</title>
  <style>
    body, html {
      font-family: "Arial", sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #87ceeb 0%, #f0f8ff 100%);
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: auto;
      cursor: default;
      /* 確保在觸控設備上也能順暢 */
      touch-action: none; 
    }
    h1 { margin: 5px 0; }
    button { 
      font-size: 18px; 
      padding: 10px 20px; 
      margin: 5px; 
      border: none; 
      color: white;
      background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2); 
      cursor: pointer; 
      transition: all 0.3s ease;
    }
    button:hover { transform: translateY(-2px); box-shadow: 0 6px 8px rgba(0,0,0,0.3);}
    .info-container { display:flex; flex-wrap: wrap; justify-content:space-between; width:90%; max-width:500px; margin:0 auto 15px;}
    #score, #level, #timer, #level-goal, #lives { font-size: 18px; padding:5px; width:50%; box-sizing:border-box; text-align:center;}
    #score, #level-goal { text-align:left;}
    #level, #timer, #lives { text-align:right;}
    #score-change { font-size:30px; font-weight:bold; margin:5px; height:35px; opacity:0; transition: opacity 0.5s ease-in-out;}
    .positive{color:green;} .negative{color:red;}
    .game { display:grid; grid-template-columns:repeat(3,1fr); gap:15px; width:95%; max-width:500px; margin:15px auto; position:relative; padding-bottom:50px;}
    .hole { 
      position:relative; 
      overflow:hidden; 
      background: transparent;
      width: 100%;
      aspect-ratio: 1 / 1;
      margin:auto; 
    }
    .hole:after { content:''; position:absolute; bottom:0; left:0; width:100%; height:30%; background:url('dirt.png') center bottom no-repeat; background-size:contain; z-index:2;}
    .mole, .bomb, .star, .jackpot-star, .special-mole, .time-bonus, .treasure-chest { 
        width:100%; 
        height:100%; 
        position:absolute; 
        transform: translateY(100%);
        transition: transform 0.3s ease-out;
        display:flex; 
        justify-content:center; 
        align-items:flex-end; 
        z-index:1;
    }
    .mole.up, .bomb.up, .star.up, .jackpot-star.up, .special-mole.up, .time-bonus.up, .treasure-chest.up { 
        transform: translateY(-20%);
    }
    .mole img, .bomb img, .star img, .jackpot-star img, .special-mole img, .time-bonus img, .treasure-chest img { width:100%; height:auto; object-fit:contain;}
    .jackpot-star.up img { animation:pulse 1s infinite alternate;}
    @keyframes pulse { from{transform:scale(1);} to{transform:scale(1.1);} }
    #hammer { display:none;}
    #game-message { position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); color:white; text-shadow:2px 2px 4px black; z-index:100; opacity:0; transition:opacity 0.5s ease-in-out; pointer-events:none; }
    #game-message h2 { font-size:36px; margin:0; }
    #game-message.visible { opacity:1; }
    @media (max-width: 400px) {
      .game { gap: 8px; }
      #score, #level, #timer, #level-goal, #lives { font-size: 16px; }
      #game-message h2 { font-size: 28px; }
    }
  </style>
</head>
<body>
  <h1>レオ君地獄たたき</h1>
  <div class="info-container">
    <div id="score">分數: 0</div>
    <div id="level">關卡: 1</div>
    <div id="level-goal">目標: 5</div>
    <div id="timer">時間: 120</div>
    <div id="lives">機會: 2</div>
  </div>
  <button id="startBtn">開始遊戲</button>
  <button id="pauseBtn">暫停 / 繼續</button>
  <div id="game-message"><h2></h2></div>
  <div class="game">
    <div class="hole"><div class="mole"><img src="pet_head_normal.png"></div><div class="bomb"><img src="bomb.png"></div><div class="star"><img src="star.png"></div><div class="jackpot-star"><img src="jackpot.png"></div><div class="special-mole"><img src="special.png"></div><div class="time-bonus"><img src="time.png"></div><div class="treasure-chest"><img src="treasure.png"></div></div>
    <div class="hole"><div class="mole"><img src="pet_head_normal.png"></div><div class="bomb"><img src="bomb.png"></div><div class="star"><img src="star.png"></div><div class="jackpot-star"><img src="jackpot.png"></div><div class="special-mole"><img src="special.png"></div><div class="time-bonus"><img src="time.png"></div><div class="treasure-chest"><img src="treasure.png"></div></div>
    <div class="hole"><div class="mole"><img src="pet_head_normal.png"></div><div class="bomb"><img src="bomb.png"></div><div class="star"><img src="star.png"></div><div class="jackpot-star"><img src="jackpot.png"></div><div class="special-mole"><img src="special.png"></div><div class="time-bonus"><img src="time.png"></div><div class="treasure-chest"><img src="treasure.png"></div></div>
    <div class="hole"><div class="mole"><img src="pet_head_normal.png"></div><div class="bomb"><img src="bomb.png"></div><div class="star"><img src="star.png"></div><div class="jackpot-star"><img src="jackpot.png"></div><div class="special-mole"><img src="special.png"></div><div class="time-bonus"><img src="time.png"></div><div class="treasure-chest"><img src="treasure.png"></div></div>
    <div class="hole"><div class="mole"><img src="pet_head_normal.png"></div><div class="bomb"><img src="bomb.png"></div><div class="star"><img src="star.png"></div><div class="jackpot-star"><img src="jackpot.png"></div><div class="special-mole"><img src="special.png"></div><div class="time-bonus"><img src="time.png"></div><div class="treasure-chest"><img src="treasure.png"></div></div>
    <div class="hole"><div class="mole"><img src="pet_head_normal.png"></div><div class="bomb"><img src="bomb.png"></div><div class="star"><img src="star.png"></div><div class="jackpot-star"><img src="jackpot.png"></div><div class="special-mole"><img src="special.png"></div><div class="time-bonus"><img src="time.png"></div><div class="treasure-chest"><img src="treasure.png"></div></div>
    <div class="hole"><div class="mole"><img src="pet_head_normal.png"></div><div class="bomb"><img src="bomb.png"></div><div class="star"><img src="star.png"></div><div class="jackpot-star"><img src="jackpot.png"></div><div class="special-mole"><img src="special.png"></div><div class="time-bonus"><img src="time.png"></div><div class="treasure-chest"><img src="treasure.png"></div></div>
    <div class="hole"><div class="mole"><img src="pet_head_normal.png"></div><div class="bomb"><img src="bomb.png"></div><div class="star"><img src="star.png"></div><div class="jackpot-star"><img src="jackpot.png"></div><div class="special-mole"><img src="special.png"></div><div class="time-bonus"><img src="time.png"></div><div class="treasure-chest"><img src="treasure.png"></div></div>
    <div class="hole"><div class="mole"><img src="pet_head_normal.png"></div><div class="bomb"><img src="bomb.png"></div><div class="star"><img src="star.png"></div><div class="jackpot-star"><img src="jackpot.png"></div><div class="special-mole"><img src="special.png"></div><div class="time-bonus"><img src="time.png"></div><div class="treasure-chest"><img src="treasure.png"></div></div>
  </div>
  <script>
    const holes = document.querySelectorAll('.hole');
    const scoreBoard = document.getElementById('score');
    const levelBoard = document.getElementById('level');
    const timerBoard = document.getElementById('timer');
    const levelGoalBoard = document.getElementById('level-goal');
    const livesBoard = document.getElementById('lives');
    const startBtn = document.getElementById('startBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const bonkSound = new Audio('bonk.mp3');
    const bgm = new Audio('bgm.mp3');
    const bombSound = new Audio('bomb.mp3');
    const starSound = new Audio('star.mp3');
    const jackpotSound = new Audio('jackpot.mp3');
    const specialSound = new Audio('special.mp3');
    const treasureSound = new Audio('treasure_open.mp3');
    const scoreChangeDisplay = document.getElementById('score-change');

    let lastHole;
    let timeUp = false;
    let isPaused = false;
    let peepTimeout;
    let countdown;

    let score = 0;
    let level = 1;
    let lives = 2;
    let moleSpeed = 1200;
    let bombChance = 0.15;
    let starChance = 0;
    let jackpotChance = 0.05;
    let specialMoleChance = 0;
    let timeBonusChance = 0;
    let treasureChance = 0;
    let timeLeft = 120;

    function randomTime(min, max) { return Math.round(Math.random() * (max - min) + min); }
    function randomHole(holes) {
      const idx = Math.floor(Math.random() * holes.length);
      const hole = holes[idx];
      if (hole === lastHole) return randomHole(holes);
      lastHole = hole;
      return hole;
    }

    function peep() {
      if (timeUp || isPaused) return;

      const time = randomTime(moleSpeed*0.5, moleSpeed);
      const hole = randomHole(holes);
      const mole = hole.querySelector('.mole');
      const bomb = hole.querySelector('.bomb');
      const star = hole.querySelector('.star');
      const jackpotStar = hole.querySelector('.jackpot-star');
      const specialMole = hole.querySelector('.special-mole');
      const timeBonus = hole.querySelector('.time-bonus');
      const treasureChest = hole.querySelector('.treasure-chest');

      mole.classList.remove('up');
      bomb.classList.remove('up');
      star.classList.remove('up');
      jackpotStar.classList.remove('up');
      specialMole.classList.remove('up');
      timeBonus.classList.remove('up');
      treasureChest.classList.remove('up');

      if (level >= 15 && Math.random() < treasureChance) {
        treasureChest.classList.add('up');
      } else if (level >= 7 && Math.random() < timeBonusChance) {
        timeBonus.classList.add('up');
      } else if (level >= 9 && Math.random() < specialMoleChance) {
        specialMole.classList.add('up');
      } else if (level >= 5 && Math.random() < jackpotChance) {
        jackpotStar.classList.add('up');
      } else if (level >= 5 && Math.random() < starChance) {
        star.classList.add('up');
      } else if (Math.random() < bombChance) {
        bomb.classList.add('up');
      } else {
        mole.classList.add('up');
      }

      peepTimeout = setTimeout(() => {
        mole.classList.remove('up');
        bomb.classList.remove('up');
        star.classList.remove('up');
        jackpotStar.classList.remove('up');
        specialMole.classList.remove('up');
        timeBonus.classList.remove('up');
        treasureChest.classList.remove('up');
        peep();
      }, time);
    }

    function openTreasureChest() {
      treasureSound.currentTime = 0;
      treasureSound.play();
      
      const outcomes = ['score_down', 'time_up', 'life_up'];
      const randomOutcome = outcomes[Math.floor(Math.random() * outcomes.length)];
      
      let message = "";

      if (randomOutcome === 'score_down') {
        score = Math.max(0, score - 50);
        message = "糟糕！分數-50！";
        updateScoreChangeDisplay(-50);
        bombSound.currentTime = 0;
        bombSound.play();
      } else if (randomOutcome === 'time_up') {
        timeLeft += 50;
        timerBoard.textContent = `時間: ${timeLeft}`;
        message = "太棒了！時間+50秒！";
        updateScoreChangeDisplay("+50s");
        starSound.currentTime = 0;
        starSound.play();
      } else if (randomOutcome === 'life_up') {
        lives++;
        livesBoard.textContent = `機會: ${lives}`;
        message = "太幸運了！增加一次機會！";
        updateScoreChangeDisplay("+1機會");
        starSound.currentTime = 0;
        starSound.play();
      }
      displayMessage(message, 2000);
      scoreBoard.textContent = `分數: ${score}`;
    }

    function startLevel() {
      timeLeft = 120;
      timerBoard.textContent = `時間: ${timeLeft}`;
      livesBoard.textContent = `機會: ${lives}`;
      
      countdown = setInterval(() => {
        if (!isPaused) {
          timeLeft--;
          timerBoard.textContent = `時間: ${timeLeft}`;
          if (timeLeft <= 0) {
            stopLevel();
            displayMessage(`遊戲結束！你的分數是：${score}`, 3000);
            startBtn.disabled = false;
            bgm.pause();
          }
        }
      }, 1000);
    }

    function stopLevel() {
      clearInterval(countdown);
      clearTimeout(peepTimeout);
      timeUp = true;
      holes.forEach(hole => {
        hole.querySelector('.mole').classList.remove('up');
        hole.querySelector('.bomb').classList.remove('up');
        hole.querySelector('.star').classList.remove('up');
        hole.querySelector('.jackpot-star').classList.remove('up');
        hole.querySelector('.special-mole').classList.remove('up');
        hole.querySelector('.time-bonus').classList.remove('up');
        hole.querySelector('.treasure-chest').classList.remove('up');
      });
    }

    function startGame() {
      score = 0;
      level = 1;
      lives = 2;
      moleSpeed = 1200;
      bombChance = 0.15;
      starChance = 0;
      jackpotChance = 0.05;
      specialMoleChance = 0;
      timeBonusChance = 0;
      treasureChance = 0;
      timeUp = false;
      isPaused = false;
      scoreBoard.textContent = "分數: 0";
      levelBoard.textContent = "關卡: 1";
      levelGoalBoard.textContent = `目標: ${5 * Math.pow(2, 0)}`;
      livesBoard.textContent = `機會: ${lives}`;
      startBtn.disabled = true;
      peep();
      startLevel();
      bgm.play();
    }

    function checkLevelUp() {
      const scoreGoal = 5 * Math.pow(2, level - 1);
      if (score >= scoreGoal && level < 50) {
        level++;
        displayMessage(`關卡 ${level}`, 2000);
        score = 0; 
        scoreBoard.textContent = `分數: ${score}`;
        levelBoard.textContent = `關卡: ${level}`;
        levelGoalBoard.textContent = `目標: ${5 * Math.pow(2, level - 1)}`;
        if (level >= 10) moleSpeed = Math.max(200, moleSpeed - 50); 
        if (level < 5) bombChance += 0.05;
        else { starChance = Math.min(0.2, starChance + 0.05); bombChance = Math.min(0.8, bombChance + 0.03); }
        if (level === 10) bombChance = 0.6; 
        if (level >= 6) jackpotChance = Math.min(0.1, jackpotChance + 0.01);
        if (level >= 7) timeBonusChance = Math.min(0.15, timeBonusChance + 0.01);
        if (level >= 9) specialMoleChance = Math.min(0.2, specialMoleChance + 0.01);
        if (level >= 15) treasureChance = Math.min(0.2, treasureChance + 0.02);
        stopLevel();
        startLevel();
        timeUp = false;
        peep();
        bgm.currentTime = 0;
        bgm.play();
      } else if (score >= scoreGoal && level === 50) {
          displayMessage("恭喜你！你完成了所有 50 個關卡！", 3000);
          stopLevel();
          startBtn.disabled = false;
          bgm.pause();
      }
    }

    function bonk(e) {
      // 確保同時支援滑鼠和觸控事件
      const targetElement = e.target.closest('.mole') || e.target.closest('.bomb') || e.target.closest('.star') || e.target.closest('.jackpot-star') || e.target.closest('.special-mole') || e.target.closest('.time-bonus') || e.target.closest('.treasure-chest');
      if (!targetElement || !targetElement.classList.contains('up') || isPaused) return;
      e.preventDefault(); // 防止觸控時頁面滑動

      if (targetElement.classList.contains('mole')) {
        const moleImg = targetElement.querySelector('img');
        moleImg.src = "pet_head_bonked.png";
        score++;
        bonkSound.currentTime = 0; bonkSound.play();
        targetElement.classList.remove('up');
        setTimeout(() => { moleImg.src = "pet_head_normal.png"; }, 1000);
      } else if (targetElement.classList.contains('bomb')) {
        score -= 5;
        updateScoreChangeDisplay(-5);
        bombSound.currentTime = 0; bombSound.play();
        targetElement.classList.remove('up');
      } else if (targetElement.classList.contains('star')) {
        score += 5; starSound.currentTime = 0; starSound.play(); targetElement.classList.remove('up');
      } else if (targetElement.classList.contains('jackpot-star')) {
        score += 50; jackpotSound.currentTime = 0; jackpotSound.play(); targetElement.classList.remove('up');
      } else if (targetElement.classList.contains('special-mole')) {
        score += 200; specialSound.currentTime = 0; specialSound.play(); targetElement.classList.remove('up');
      } else if (targetElement.classList.contains('time-bonus')) {
        timeLeft += 20; timerBoard.textContent = `時間: ${timeLeft}`; targetElement.classList.remove('up');
      } else if (targetElement.classList.contains('treasure-chest')) {
          openTreasureChest();
          targetElement.classList.remove('up');
      }
      
      scoreBoard.textContent = `分數: ${score}`;
      const scoreGoal = 5 * Math.pow(2, level - 1);
      if (score >= scoreGoal) checkLevelUp();
    }

    function displayMessage(text, duration) {
      const gameMessage = document.getElementById('game-message');
      gameMessage.querySelector('h2').textContent = text;
      gameMessage.classList.remove('hidden');
      gameMessage.classList.add('visible');
      setTimeout(() => { gameMessage.classList.remove('visible'); }, duration);
    }
    
    function updateScoreChangeDisplay(amount) {
      const displayAmount = typeof amount === 'number' ? (amount > 0 ? "+" : "") + amount : amount;
      scoreChangeDisplay.textContent = displayAmount;
      scoreChangeDisplay.classList.remove('positive', 'negative');
      if (typeof amount === 'number') {
        if (amount > 0) scoreChangeDisplay.classList.add('positive');
        else if (amount < 0) scoreChangeDisplay.classList.add('negative');
      } else {
        scoreChangeDisplay.classList.add('positive');
      }
      scoreChangeDisplay.style.opacity = 1;
      setTimeout(() => { scoreChangeDisplay.style.opacity = 0; }, 1500);
    }

    function togglePause() {
      isPaused = !isPaused;
      if (isPaused) {
        pauseBtn.textContent = "繼續";
        clearTimeout(peepTimeout);
        clearInterval(countdown);
        displayMessage("遊戲暫停", 99999);
      } else {
        pauseBtn.textContent = "暫停";
        peep();
        startLevel();
        document.getElementById('game-message').classList.remove('visible');
      }
    }

    pauseBtn.addEventListener('click', togglePause);
    startBtn.addEventListener('click', startGame);
    
    holes.forEach(hole => {
        hole.addEventListener('click', bonk);
        hole.addEventListener('touchstart', bonk); // 增加觸控事件監聽
    });
  </script>
</body>
</html>
